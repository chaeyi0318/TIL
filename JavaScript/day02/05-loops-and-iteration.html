<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    console.log('while')
    // while
    let i = 0

    while (i < 6) {
      console.log(i)
      i += 1
    }

    console.log('')
    console.log('for')
    // for
    for (let i = 0; i < 6; i++) {
      console.log(i)
    }

    console.log('')
    console.log('for-in')
    // for...in
    const object = {
      a: 'apple',
      b: 'banana'
    }

    for (const obj in object) {
      console.log(obj)
      console.log(object[obj])
    }

    console.log('')
    console.log('for-of')
    // for...of
    const numbers = [0, 1, 2, 3]

    for (num of numbers) {
      console.log(num)
    }

    const myStr = 'apple'



    // for...in 과 for...of 의 차이
    const arr = ['a', 'b', 'c']

    for (const i in arr) {
      console.log(i) // 0, 1, 2
    }

    for (const i of arr) {
      console.log(i) // a, b, c
    }
  </script>
</body>

</html>
